<!DOCTYPE html>

  <head>

    <title>Tiny Tots University</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="images/favicon_io/site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="icon-header">
          <img src="images/logo.png" alt="Logo Coming Soon" />
          <h1>TINY TOTS</h1>
        </div>
        <ul class="nav-menu">
          <li class="nav home"><a href="#home">Home</a></li>
          <li class="nav about"><a href="#about">About</a></li>
          <li class="nav facility"><a href="#facility">Facilities</a></li>
          <li class="nav admission"><a href="#admission">Admission</a></li>
        </ul>
        <div class="contact-btn">
          <button>Contact</button>
        </div>
        <div class="hambar">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
      <div class="mobile-border">
        <hr />
      </div>
      <div class="container-heading">
        <div class="txt-heading">
          <h1>
            <span class="color-txt1">Empowering</span>
          </h1>
          <h1>
            students from small age
            <span class="color-txt2">towards vision</span>
          </h1>

          <p>
            With the courage, Confidence, Creativity and Compassion to make
            their Unique Contribution in a Diverse and Dynamic World.
          </p>
          <div class="enroll-btn">
            <button>Enroll Now</button>
          </div>
        </div>
        <div class="banner">
          <img src="images/hero-kids.png" alt="Our Kid" />
        </div>
      </div>
    </header>
    <main>
      <div class="std-txt">
        <h2>Standard Curriculum</h2>
      </div>
